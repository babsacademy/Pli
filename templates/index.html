<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Articles WordPress</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@latest/dist/tailwind.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body class="bg-gray-100 flex flex-col items-center">

  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
  

  
  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      {% for post in posts %}
        <div class="bg-white overflow-hidden shadow rounded-lg">
          <img class="w-full h-48 object-cover" src="{{ post.image }}" alt="{{ post.title }}">
          <div class="px-4 py-2">
            <h3 class="text-lg font-medium text-gray-900 text-center mt-2">{{ post.title }}</h3>
            <p class="text-sm text-gray-500 text-center mt-1">{{ post.date }}</p>
            <div class="mt-2 text-sm text-gray-700 text-justify">{{ post.summary | safe }}</div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>



</html>
